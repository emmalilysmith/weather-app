<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Toronto</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Sun and cloud</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="" alt="" />
            <img
              src="https://pic.onlinewebfonts.com/svg/img_498862.png"
              alt="sun-and-cloud"
              width="75"
            />
          </div>
          12℃ | ℉
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>humidity: 73%</li>
            <li>Wind: 2km/h</li>
          </ul>
        </div>
      </div>
      <small>
        <a href="https://github.com/emmalilysmith/weather-app" target="blank"
          >Open-source code</a
        >
        by Emma Smith
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
